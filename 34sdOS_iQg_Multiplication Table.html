        <title> multiplication table </title>
        </head>
            <body>
                <h1>
                    multiplication table
                </h1>
                <script>
                    var n=prompt("enter the number of which you want to table")
                    var m=prompt("enter the nuber of rows")
                    for (i=1; i<=m;i++ )
                    {
                    document.write(n+"*"+i+"="+n*i)
                    document.write("<br>")
                    }
                    </script> 
            </body>
